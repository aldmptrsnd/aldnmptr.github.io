<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: tan;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .tampilan {
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 350px;
        }

        /* Header */
        .kepala {
            background-color: rgb(2, 2, 67);
            color: khaki;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .judul {
            font-size: 22px;
            margin: 0;
        }

        /* Form Styling */
        .artikel {
            padding: 20px;
        }

        .kotak {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .kotak input[type="text"],
        .kotak input[type="email"],
        .kotak input[type="password"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .kotak input[type="submit"] {
            background-color: rgb(2, 2, 67);
            color: khaki;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .kotak input[type="submit"]:hover {
            background-color: rgb(2, 2, 67);
        }

        /* Footer Link */
        .login {
            text-align: center;
            font-size: 14px;
        }

        .login a {
            color: rgb(2, 2, 67);
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
        }

        /* Styling for the login form */
        .tampilan {
            background: #fff;
            width: 400px;
            margin: 100px auto 0;
            border-radius: 16px;
            min-height: 300px;
            overflow: hidden;
        }

        .kepala {
            background: rgb(2, 2, 67);
            padding: 10px 22px;
            height: 60px;
        }

        .logo {
            background-image: url(../images/logo.png);
            background-position: center;
            background-size: 60px;
            width: 60px;
            height: 60px;
            float: left;
            margin-right: 20px;
        }

        .kepala h2.judul {
            color: #fff;
            font-size: 25px;
            font-weight: normal;
            text-align: left;
            line-height: 20px;
        }

        .artikel {
            padding: 10px 22px 0;
            color: #808080;
        }

        .artikel div.kotak {
            margin: 16px 0;
        }

        .kotak input[type="text"],
        .kotak input[type="email"],
        .kotak input[type="password"] {
            font-size: 15px;
            width: 100%;
            height: 40px;
            padding: 0 10px;
            background: #eeeeee;
            border: none;
            color: #808080;
        }

        .kotak input[type="submit"] {
            background: #ff5555;
            font-size: 18px;
            margin: 0 0 0 130px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        /* Styling untuk link Login */
        .login {
            text-align: center;
            margin-top: 15px;
        }

        .login a {
            color: #ff5555;
            font-size: 16px;
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
            color: #ff3333;
        }
    </style>
</head>
<body>

<form method="post" action="login.html">
    <div class="tampilan">
        <div class="kepala">
            <img src="logo.png" width="150" height="150" class="logo" />
            <h2 class="judul">Sign Up</h2>
        </div>
        <div class="artikel">
            <div class="kotak">
                <p><input type="text" name="username" placeholder="Masukan Username Anda" required></p>
                <p><input type="text" name="NIM" placeholder="Masukan NIM Anda" required></p>
                <p><input type="email" name="email" placeholder="Masukan Email Anda" required></p>
                <p><input type="password" name="password" placeholder="Masukan Password Anda" required></p>
                <p><input type="password" name="confirm_password" placeholder="Konfirmasi Password Anda" required></p>
                <p class="submit"><input type="submit" name="commit" value="Daftar"></p>
            </div>
            <div class="login">
                <p>Sudah punya akun? <a href="login.html">Login</a></p><br>
            </div>
        </div>
    </div>
</form>

<script>
document.querySelector("form").addEventListener("submit", function(event) {
    var password = document.querySelector("input[name='password']").value;
    var confirmPassword = document.querySelector("input[name='confirm_password']").value;
    
    if (password !== confirmPassword) {
        event.preventDefault();
        alert("Password dan Konfirmasi Password tidak cocok!");
    }
});
</script>

</body>
</html>
